<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Mockups - Mahjong Scorekeeper</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Mockup page specific styles */
        .mockup-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .mockup-title {
            color: var(--mj-red);
            text-align: center;
            margin-bottom: 40px;
        }

        .mockup-section {
            margin-bottom: 60px;
        }

        .mockup-label {
            font-size: 14px;
            color: var(--mj-ink-medium);
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--color-border);
        }

        .mockup-frame {
            background: var(--color-bg-body);
            border: 1px solid var(--color-border);
            border-radius: 8px;
            overflow: hidden;
        }

        .mockup-content {
            background: var(--color-bg-card);
            padding: 40px 20px;
            text-align: center;
            color: var(--mj-ink-muted);
            font-style: italic;
        }

        /* ==========================================
           FOOTER STYLES - Common
           ========================================== */
        .footer {
            padding: 16px 20px;
            border-top: 1px solid var(--color-border);
            background: var(--color-bg-body);
        }

        .footer a {
            color: var(--mj-ink-medium);
            text-decoration: none;
            transition: color 0.2s;
        }

        .footer a:hover {
            color: var(--mj-ink);
            text-decoration: underline;
        }

        .footer-text {
            color: var(--mj-ink-light);
            font-size: 13px;
        }

        .footer-separator {
            color: var(--mj-ink-muted);
            margin: 0 10px;
        }

        .github-icon {
            width: 18px;
            height: 18px;
            fill: var(--mj-ink-medium);
            vertical-align: middle;
            transition: fill 0.2s;
        }

        .github-icon:hover {
            fill: var(--mj-ink);
        }

        /* ==========================================
           OPTION A - Horizontal Compact
           ========================================== */
        .footer-a {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 8px;
        }

        .footer-a .footer-item {
            display: flex;
            align-items: center;
        }

        /* ==========================================
           OPTION B - Centered Two-Line
           ========================================== */
        .footer-b {
            text-align: center;
        }

        .footer-b .footer-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
        }

        .footer-b .footer-row + .footer-row {
            margin-top: 8px;
        }

        .footer-b .footer-dot {
            color: var(--mj-ink-muted);
        }

        /* ==========================================
           OPTION C - Minimal Right-Aligned
           ========================================== */
        .footer-c {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 12px;
        }

        .footer-c .footer-dot {
            color: var(--mj-ink-muted);
        }
    </style>
</head>
